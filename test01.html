<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
</head>
<body>
    <form>
        <h1>My Form</h1>
        <div>
            <label for="name"> Name:</label>
            <input type="text" id="name">
            <label for="last"> Age:</label>
            <input type="number" id="last" >
        </div>
        <br>

        <div>
            <label for="Job"> Job:</label>
            <input type="text" id="Job" >
        </div>    
        <br>
        
        <div>
            <label for="ast"> Salary:</label>
            <input type="number" id="ast" >
            <label for="st"> College </label>
            <input type="text" id="st" >
        </div>
        <br>

        <div>
            <span><label for="gender"> Gender:</label></span>
            <span>
                <input type="radio" id="Male" name="gender"> Male
                <input type="radio" id="Female"name="gender"> Female
                <input type="radio" id="Others"name="gender"> Others
            </span>
        </div>
        <br>

        <div>    
            <label for="mySub">My Subjects:</label>
            <input type="checkbox" id="mySub"> English
            <input type="checkbox" id="mySub"> Hindi
            <input type="checkbox" id="mySub"> Maths
            <input type="checkbox" id="mySub"> Science
        </div>
        <br>

        <div>
            <label for="cars">Are u eligible:</label>
            <select name="cars" id="cars">
            <option value = "Maybe" selected> Maybe</option>
            <option value = "yes">YES</option>
            <option value = "no">NO</option></select>
        </div>    
        <br>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
