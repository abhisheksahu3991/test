<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar{
            border-radius: 15px;
            background: rgb(77, 50, 16);
        }
        .navbar ul{
            overflow: hidden;
        }
        .navbar li{
            float: left;        
            list-style: none;
            margin: 12px;           
        }
        .navbar a{
            text-decoration: none;
            color: whitesmoke;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }   
        .search{
            float: right;
            margin: 8px 15px;
            border-radius: 10px;
            padding: 5px;
            color: whitesmoke;
        }     
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Play</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">ContactUs</a></li>
                <input type="text" name="" id="" class="search" placeholder="Search"> 
            </ul>
        </nav>
    </header>    
</body>
</html>
